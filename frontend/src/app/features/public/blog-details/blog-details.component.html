<ng-container *ngIf="blogPost$ | async as blogPost; else loader">
  <div class="container">
    <div class="py-5">
      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <img
          class="img-fluid"
          [src]="blogPost.featuredImageUrl"
          [title]="blogPost.title"
        />

        <h1 class="mt-4">
          {{ blogPost.title }}
        </h1>

        <div class="d-flex justify-content-between mt-4">
          <span class="">{{ blogPost.author }}</span>
          <span class="">{{
            blogPost.publishedDate | date : "dd-MM-yyyy"
          }}</span>
        </div>

        <div class="mt-4" *ngIf="blogPost.categories">
          <span
            class="badge bg-secondary me-2"
            *ngFor="let category of blogPost.categories"
          >
            {{ category.name }}
          </span>
        </div>
        <div class="mt-4 blog-content">
          <markdown [data]="blogPost.content"></markdown>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- Spinner -->
<ng-template #loader>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
