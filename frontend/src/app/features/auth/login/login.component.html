<div class="container">
  <div class="mt-5">
    <div class="col-12 col-mb-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="onSubmitForm()">
        <div class="mt-3">
          <label class="form-lable" for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
          />
        </div>
        <div class="mt-3">
          <label class="form-lable" for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
